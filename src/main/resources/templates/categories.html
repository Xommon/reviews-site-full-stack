<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
	<title>Reviews of Canadian Cities</title>

</head>

<body>
	<h1>Categories</h1>
	<article th:each="category: ${categories}">

	</article>

</body>
</html>
